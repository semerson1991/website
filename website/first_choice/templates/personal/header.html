<!DOCTYPE html>
<html lang="en">

<head>
    <title>First Choice Decorators Ltd</title>
    <meta charset="utf-8"/>
    {% load staticfiles %}
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'personal/css/bootstrap-theme.min.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'personal/css/homepage.css' %}" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <script src="{% static 'personal/js/bootstrap.min.js' %}"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
		html,
		body {
		  height:100%
		}









    </style>


    <script src="{% static 'personal/js/bootstrap.min.js' %}"></script>
    <!-- Nav tabs -->
    <div class="container-fluid">
        <style>
.nav_image_dimensions {
    width:100%;
    height:300px;
}








        </style>
        <div id="navCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#navCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#navCarousel" data-slide-to="1"></li>
                <li data-target="#navCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img class="img-fluid" src="https://i.imgur.com/xX5C6Nk.jpg" alt="Company work">
                </div>
                <div class="item">
                    <img class="img-fluid" src="https://i.imgur.com/MLuzYjS.jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img class="img-fluid" src="https://i.imgur.com/IKpg6FA.jpg" alt="Third slide">
                </div>
            </div>

            <a class="left carousel-control" href="#navCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#navCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <div class="site-logo">
                        <a href="index.html" class="brand">First Choice Decorators Ltd</a>
                    </div>
                    <!-- Brand and toggle get grouped for better mobile display -->

                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collpased" data-toggle="collapse"
                                data-target="#menu">
                            <i class="fa fa-bars"></i>
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="menu">
                        <ul class="nav navbar-nav navbar-right">
                            <li role="presentation"><a id="home-tab" href="/" role="tab"
                                                       aria-controls="home" aria-selected="true">Home</a>
                            <li role="presentation"><a id="services-tab" href="#services" aria-controls="services"
                                                       role="tab" data-toggle="tab">Services</a></li>
                            <li role="presentation"><a id="portfolio-tab" href="/portfolio" role="tab"
                                                       aria-controls="portfolio">Portfolio</a></li>
                            <li role="presentation"><a id="contact-tab" href="{% url 'contact' %}" role="tab"
                                                       aria-controls="about">Contact</a></li>
                        </ul>
                    </div>
                    <!-- /.Navbar-collapse -->
                </div>
            </div>

            <!-- Tab panes  -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home" aria-labelledby="home-tab"></div>
                <div role="tabpanel" class="tab-pane" id="services" aria-labelledby="services-tab">sss</div>
                <div role="tabpanel" class="tab-pane" id="portfolio" aria-labelledby="portfolio-tab">ppp</div>
                <div role="tabpanel" class="tab-pane" id="contact" aria-labelledby="contact-tab">

                </div>
            </div>
        </nav>

    </div>

</head>

<body class="body" style="background-color:#f6f6f6">
<div class="container-fluid" style="min-height:95%; ">

    <div class='container-fluid'>
        <br><br>
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <div class="container-fluid" style='margin-left:15px'>
            <p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">Facebook</a> | <a href="#"
                                                                                                     target="blank">Twitter</a>
                | <a href="#" target="blank">Google+</a></p>
        </div>

    </footer>
</div>
</body>

</html>
